# Pre-commit configuration optimized to minimize virtualenv/setuptools errors
# Uses system language where possible to avoid creating isolated environments

# Global configuration
# fail_fast: false
# default_language_version:
#     python: python3.11

repos:
    # General hooks
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v6.0.0
      hooks:
          - id: trailing-whitespace
          - id: end-of-file-fixer
          - id: check-yaml
          - id: check-toml
          - id: check-merge-conflict
          - id: check-added-large-files

    # Jupyter notebook cleaning
    - repo: https://github.com/kynan/nbstripout
      rev: 0.7.1
      hooks:
          - id: nbstripout
            files: \.ipynb$

    # Linting and formatting with ruff
    - repo: https://github.com/astral-sh/ruff-pre-commit
      rev: main
      hooks:
          - id: ruff
            args: [--fix]
          - id: ruff-format

    # Security scanning - use local system installation
    - repo: local
      hooks:
          - id: sync-version
            name: sync version from pyproject.toml to __init__.py
            entry: python .pre-commit-scripts/sync_version.py
            language: system
            files: ^(pyproject\.toml|src/dc_logger/__init__\.py)$
            pass_filenames: false

          - id: bandit
            name: bandit
            entry: python -m bandit
            language: system
            types: [python]
            args: ["-c", "pyproject.toml", "-ll"]
            files: ^src/
            fail_fast: false

    # # Type checking
    - repo: https://github.com/pre-commit/mirrors-mypy
      rev: v1.11.2
      hooks:
          - id: mypy
            additional_dependencies: [types-requests]
            args:
                [
                    --ignore-missing-imports,
                    --namespace-packages,
                    --explicit-package-bases,
                ]
            files: ^src/

